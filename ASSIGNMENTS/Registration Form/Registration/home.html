<!DOCTYPE html>
<html>
    <head>
        <title>Student Registration</title>
        <link rel="icon" href="icon.png">
        <link rel="stylesheet" href="style.css">
    </head>


    <form>
    <table width="100" cellpadding="10">
      <tr>
        <tr>
          <td>
          <h1>STUDENT REGISTRATION FORM</h1>
          </td>
        </tr>
        <tr>
          <td>Roll NO :</td>
          <td><input type="text" size="20" /></td>
        </tr>

        <tr>
          <td>Student Name :</td>
          <td>
          <input type="text" size="22" placeholder="First Name"/>
          <input type="text" size="22" placeholder="Last Name"/>
          </td> 
        </tr>
        
        
        <tr>
          <td>Father's Name :</td>
          <td><input type="text" size="40"/></td>
        </tr>
        <tr>
          <td>Date Of Birth :</td>
          <td>
            <input type="text" size="5" placeholder="Day"/>
            <input type="text" size="5" placeholder="Month"/>
            <input type="text" size="7" placeholder="Year"/>
          </td>
        </tr>

        <tr>
          <td>Mobile NO :</td>
          <td>
            <input type="text" size="3" placeholder="+91"/>
            <input type="text" size="22" placeholder="Enter Mobile No">
          </td>
        </tr>

        <tr>
          <td>Email Id :</td>
          <td>
            <input type="text" size="40" placeholder="Email">
          </td>
        </tr>

        <tr>
          <td>Password :</td>
          <td>
            <input type="text" size="40" placeholder="Password">
          </td>
        </tr>

        <tr>
          <td>Gender :</td>
          <td>
            <input type="radio" > Male
            <input type="radio"> Female
          </td>
        </tr>

        <tr>
          <td>Btech Specialisation :</td>
          <td><select>
            <option>-----Select Option-----</option>
            <option>Electrical</option>
            <option>CS</option>
            <option>Mechanical</option>
            <option>Civil</option>
          </select>

          </td>
        </tr>

        <tr>
          <td>Course  :</td>
          <td><select>
            <option>-----Select Option-----</option>
            <option>PG-DAC</option>
            <option>DBDA</option>
            <option>VLSI</option>
            <option>ANDROID DEVELOPMENT</option>
          </select>

          </td>
        </tr>

        <tr>
          <td>Student Photo :</td>
          <td><input type="file"></td>
        </tr>
        <tr>
          <td>State :</td>
          <td><input type="text" size="30"/></td>
        </tr>


        <tr>
          <td>city :</td>
          <td><input type="text" size="30/"></td>
        </tr>

        <tr>
          <td>Address :</td>
          <td><textarea cols="48" rows="5"></textarea></td>
        </tr>

        <tr>
          <td size="50">
          <input type="submit" value="Register">
          </td>
        </tr>



      
    </table>
    
    </form>
    
    

   
 
  
 
</body>
</html>
